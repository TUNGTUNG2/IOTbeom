<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body ondblclick="change()">
    <h3>바탕 아무 곳에나 더블 클릭</h3>
    <hr>
    <p>바탕 아무 곳에나 <strong>더블 클릭</strong>하면 배경색이 랜덤하게 변합니다.</p>
    <script>
        let change = () => {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            let rgb = "rgb(" + r + "," + g + "," + b + ")";
            document.body.style.backgroundColor = rgb;
        }
    </script>
</body>

</html>
