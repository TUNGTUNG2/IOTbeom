<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>키 이벤트 응용</title>
        <style>
            /* 셀의 크기 및 색 지정 (50px x 50px) */ 
            td {
                width:50px;
                height:50px;
                border:1px solid orchid;
            }
        </style>
    </head>
    <body>
        <h3>상하좌우 키로 셀 이동하기</h3>
        <hr>
        <table>
            <!-- 표를 이용해서 셀 9개 생성 -->
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td></tr>
        </table>
        <script>
            let tds;
            let prevIndex=0; index=0;
            window.onload = function () {
                tds = document.querySelectorAll("td");
                tds[index].style.backgroundColor="orchid";
            }

            window.onkeydown = function (e) {
                switch(e.key) {
                    case "ArrowDown":
                        if(index / 3 >= 2) return;
                        index += 3;
                        break;
                    case "ArrowUp":
                        if(index / 3 < 1) return;
                        index -= 3;
                        break;
                    case "ArrowLeft":
                        if(index % 3 == 0) return;
                        index--;
                        break;
                    case "ArrowRight":
                        if(index % 3 == 2) return;
                        index++;
                        break;
                }
                tds[index].style.backgroundColor = "orchid";
                tds[prevIndex].style.backgroundColor = "white";
                prevIndex = index;
            }
        </script>
    </body>
</html>
