<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-shadow와 box-shadow</title>
<link rel="stylesheet" href="style03_3.css"/>
</head>
<body>
    <!-- css파일에서 정의한 multiEffect class 사용 -->
    <h2 class="multiEffect">Most Visited Pages</h2>
    <hr>
    <!-- blackBox class를 이용해서 3개의 이미지 링크 생성, 새 탭에 링크가 열리도록 함. -->
    <div>
        <a href="https://www.naver.com/" target="_blank"><img class="blackBox" src="image/naver.png" width="150px" height="150px"></a>
        <a href="https://www.chosun.com/" target="_blank"><img class="blackBox" src="image/chosun.png" width="150px" height="150px"></a>
        <a href="https://www.amazon.com/" target="_blank"><img class="blackBox" src="image/amazon.png" width="150px" height="150px"></a>
    </div>
</body>
