<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>로그인 폼</title></head>
<body>
<h2>과제 2-1</h2>
<h2>버튼을 만들자</h2>
<hr>
<form>
    <!-- <button> 이용해서 버튼 생성
        &nbsp를 이용해서 버튼마다 살짝 띄엄띄엄 있게 함 
        <div>로 줄 나눔 -->
    <div><button>1</button>&nbsp<button>2</button>&nbsp<button>3</button></div>
    <div><button>4</button>&nbsp<button>5</button>&nbsp<button>6</button></div>
    <div><button>7</button>&nbsp<button>8</button>&nbsp<button>9</button></div>
</form>
</body>
</html>
