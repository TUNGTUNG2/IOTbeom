<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>배열로 리스트 만들기</title>
    </head>
    <body>
        <h3>라면을 만드는데 필요한 재료</h3>
        <hr>
        <script>
            /* 문자열 리스트 선언 */
            var itemlist = ["라면", "계란", "물", "파"];
            document.write("<ul>");
            
            /* 반복문을 사용하면서 document.write를 이용해서 출력 */
            for(let j=0; j<itemlist.length; j++) {
                document.write("<li>");
                document.write(itemlist[j]);
            }
        </script>
    </body>
</html>
